baseURL = "https://blog-ten-xi-65.vercel.app/"
# title = "Hugo Themes"
author = "unike"
copyright = "Copyright © 2020-2024, all rights reserved."
paginate = 5
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "paper"
title = "Blog"

[params]
color = 'linen'

twitter = 'Unikeww'
github = 'unikww'
rss = true
# instagram = 'nan.xiaobei'

avatar = 'https://avatars.githubusercontent.com/u/45612221?v=4'
name = 'unike'
bio = '输出是最好的输入'
# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
#  [markup.highlight]
#    lineNos = true

[menu]

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 10
# [[menu.main]]
#   identifier = "contact"
#   name = "Contact"
#   url = "/contact/"
#   weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services]

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
